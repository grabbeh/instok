<div class="credit-background main-body">
    <div class="main-container">
        <div class="content-container">
            <div class="add-space">Add credit</div>

            <div>1. How many credits do you want to add? (Minimum of 20)</div>
            <div><input type="text" class="form-input" placeholder="Credits" ng-model="credits">
            <div class="add-space">Amount to charge card: {{ GBP | currency:"GBPÂ£" }} </div>


            <div>2. Please provide your card details</div>
           <form stripe-form="handleStripe"> 

            <div>
                <input type="text" class="form-input" placeholder="Card Number" ng-model="number" payments-validate="card" payments-format="card" />
              </div>
              
              <div>
                <input type="text" class="form-input" placeholder="Expiry" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
              </div>
              
              <div>
                
                <input type="text" placeholder="Name on Card" class="form-input">
              </div>
              
              <div>
                <input type="text" class="form-input" placeholder="CVC" ng-model="cvc" payments-validate="cvc" payments-format="cvc" />
              </div>
              
              <div>
                <input ng-hide="hidebutton" type="submit" value="Submit" class="add-button">
              </div>
            </form>
            <div show="message" class="add-space">{{message}}</div>
            <div class="stripe-footer">Payment powered by <a class="black-link" href="https://stripe.com">Stripe</a></div>
            <br>
      </div>
    </div>
</div>
