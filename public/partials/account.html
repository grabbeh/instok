
<div id="account-body" ng-controller="listController">
<div>
  <ul id="account-buttons-list">
   <li id="edit-account-button"><a ng-href="/#/account/edit">Edit account</a></li>
   <li id="add-alert-button"><a ng-href="/#/account/add">Add alert</a></li>
   <li id="view-sent-alerts-button"><a ng-href="/#/account/sent">Sent alerts</a></li>
  </ul>
</div>

<div style="clear: both"></div>
    <div id="account-container">
        <div id="alert-header">
          <span>Active alerts</span>
        </div>
            <div>
              <input class="alert-input" placeholder="Search" ng-model="name">
            </div>
        <div>
        <ul id="alert-list">
          <li ng-repeat="alert in alerts | filter:name">
            <div>
              <label class="alert-name" title="Send alert" ng-click="sendAlert(alert)">
                {{alert.item}}
              </label>
              <span ng-click="removeAlert(alert)" class="remove-alert" title="Remove alert"></span>
              <span title="View alert" class="info-alert"><a ng-href='/#/account/{{alert.id}}'><img src="../images/info.png"</a></span>
              
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
