<div class="add-background main-body">
    <div class="main-container">
        <div>
          <div class="add-title">Add template</div>
          
          <form ng-submit="addTemplate()">
            <div class="add-alert">
             
              <div>Title <input class="clear-input" name="title" placeholder="Title"  ng-model="title"></div>
              <div>
                <textarea class="template-add" ng-model="content" placeholder="Add your template here including tags { item }  and { location }" name="content"></textarea>
              </div>
              <div><input type="submit" class="add-button" value="Submit"></div>

            </div>
          </form>
         </div>
       <div><p>{{message}}</p></div>
    </div>
</div>
