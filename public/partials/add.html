<div id="add-body" ng-controller="addController">
    <div id="add-container">
        <div>
          <div class="add-title">Add alert </div>
          
          <form ng-submit="addAlert()">
            <div class="add-alert">
              <div class="add-space">Send:</div><div>Hello there, <input class="clear-input" name="item" placeholder="Item"  ng-model="item"> is now 
              available at </div><div> <input class="clear-input" name="location" placeholder="Location" ng-model="location"></div>
              <div>to <input class="clear-input" placeholder="Number" name="number" ng-model="number"></div>
              <div><input type="submit" class="add-button" value="Submit"></div>

            </div>
          </form>
         </div>
       <div><p><h2>{{ message }} </h2></p></div>
    </div>
</div>
